<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Papper Scissors</title>
</head>
<body>

  <script>
   
   function computerPlay(){
       let ran = Math.floor(Math.random() * 3);
       if(ran == 0){
           return "Rock";
       }
       else if(ran == 1){
           return "Paper";
       }
       else{
           return "Scissors";
       }
   }
   console.log(computerPlay());

  </script>
</body>
</html>
