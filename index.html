<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Papper Scissors</title>
</head>
<body>

  <script>
   
   function computerPlay(){
       let ran = Math.floor(Math.random() * 3);
       if(ran == 0){
           return "rock";
       }
       else if(ran == 1){
           return "papper";
       }
       else{
           return "scissors";
       }
   }
   
   function playRound(playerSelection, computerSelection){
            if(playerSelection.localeCompare('rock', undefined, { sensitivity: 'base' }) === 0){
                playerSelection = 'rock';
            }
            else if(playerSelection.localeCompare('papper', undefined, { sensitivity: 'base' })=== 0){
                playerSelection = 'papper';
            }
            else if(playerSelection.localeCompare('scissors', undefined, { sensitivity: 'base' })=== 0){
                playerSelection = 'scissors';
            }
            else{
                return "Not A Valid Answer";
            }      
            
            if(playerSelection == computerSelection){
                return "Draw";
            }

            if(playerSelection == 'rock'){
                if(computerSelection == 'scissors'){
                    return "You win!";
                }
                else{return "You Lose!";}

            }
            else if(playerSelection == 'papper'){
                if(computerSelection == 'rock'){
                    return "You win!";
                }
                else{return "You Lose!";}

            }
            else{
                if(computerSelection == 'papper'){
                    return "You win!";
                }
                else{return "You Lose!";}
            }
   }
   

   const playerSelection = window.prompt("Enter rock, papper, or scissors: ");
   const computerSelection = computerPlay();
   console.log(playRound(playerSelection, computerSelection)); 

  </script>
</body>
</html>
